name: Compil
on:
  - push
  - pull_request
jobs:
  compilation:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.9.0
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - name: List dist output
        run: ls dist/